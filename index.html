<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calender</title>
    <link rel="stylesheet" href = "style.css">
    <link href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class = "month">

                <i class = "fas fa-angle-left
                prev"></i>
                <div class = "date">
                    <h1>May</h1>
                    <p>Fri May 29, 2022</p>
                </div>
                <div class="fas fa-angle-right next"></div>
            </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <div class="days">
            <div class="prev-date">1</div>
            <div class="prev-date">2</div>
            <div class="prev-date">3</div>
            <div class="prev-date">4</div>
            <div class="prev-date">5</div>
            <div class="prev-date">6</div>
            <div class="prev-date">7</div>
            <div class="prev-date">8</div>
            <div class="prev-date">9</div>
            <div class="prev-date">10</div>
            <div class="prev-date">11</div>
            <div class="prev-date">12</div>
            <div class="prev-date">13</div>
            <div class="prev-date">14</div>
            <div class="prev-date">15</div>
            <div class="prev-date">16</div>
            <div class="prev-date">17</div>
            <div class="prev-date">18</div>
            <div class="prev-date">19</div>
            <div class="prev-date">20</div>
            <div class="prev-date">21</div>
            <div class="prev-date">22</div>
            <div class="prev-date">23</div>
            <div class="prev-date">24</div>
            <div class="prev-date">25</div>
            <div class="prev-date">26</div>
            <div class="prev-date">27</div>
            <div class="prev-date">28</div>
            <div class="prev-date">29</div>
            <div class="prev-date">30</div>
            <div class="prev-date">31</div>

            <div class="next-date">1</div>
            <div class="next-date">2</div>
            <div class="next-date">3</div>
            <div class="next-date">4</div>
            <div class="next-date">5</div>
        </div>

        </div>


    </div>

</body>
<script src = "script.js">

</script>
</html>
